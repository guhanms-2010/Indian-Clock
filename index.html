<html>
    <head>
        <title>Time On a Webpage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <img src="image.png">
            <h1 id="current-time">12:00:00</h1>
            <div class="quotes">
                <P>TODAY'S QUOTES</P>
                <h2>Lost Time is never found again anywhere on this universe.</h2>
            </div>
        </div>

        <script>
            let time = document.getElementById("current-time");


            setInterval(() =>{
                let  d = new Date();
                time.innerHTML = d.toLocaleTimeString();
            },1000)
            
        </script>
    </body>
</html>
